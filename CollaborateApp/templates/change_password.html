<center><h3 style="color:orange;font-family:cursive;"><b>Change Password</b></h3><br><br>
<form onsubmit="return false" id="change_password_form">
    <table>
        <tr>
            <td style="padding:10px;"><label for="old_password">Old Password:</label></td>
            <td style="padding:10px;"><input type="password" required class="form-control form_text" id="old_password" placeholder="Existing Password" minlength="8"></td>
            <td></td>
        </tr>
        <tr>
            <td style="padding:10px;"><label for="new_password">New Password:</label></td>
            <td style="padding:10px;"><input type="password" required class="form-control form_text" id="new_password" placeholder="New Password" onkeyup="check_match()" minlength="8"></td>
            <td></td>
        </tr>
        <tr>
            <td style="padding:10px;"><label for="confirm_password">Confirm Password:</label></td>
            <td style="padding:10px;">
                <input type="password" required class="form-control form_text" id="confirm_password" placeholder="Confirm Password" onkeyup="check_match()" minlength="8">
            </td>
            <td style="display:none;" id="password_match"><h5 style="color:red;"><b>Passwords do not match</b></h5></td>
        </tr>
    </table><br>
    <input type="submit" id="change_password_button" class="btn btn-success" value="Change Password" style="margin-left:10px;" onclick="change_password()">
</form>
</center>
